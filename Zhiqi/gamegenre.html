<!DOCTYPE html>
<html>
<head>
    <title>Game Genre Popularity Trends (1980-2023)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .line {
            fill: none;
            stroke-width: 2;
        }
        .axis-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Game Genre Popularity (1980-2023)</h2>
    <div id="chart"></div>

    <script>
        const margin = { top: 40, right: 100, bottom: 40, left: 50 },
              width = 900 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("game_genre_trends.csv").then(data => {
            data.forEach(d => {
                d['Release Year'] = +d['Release Year'];
                d['Count'] = +d['Count'];
            });

            const genres = Array.from(new Set(data.map(d => d.Genres)));
            const color = d3.scaleOrdinal(d3.schemeCategory10).domain(genres);

            const x = d3.scaleLinear()
                        .domain(d3.extent(data, d => d['Release Year']))
                        .range([0, width]);

            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.Count)])
                        .range([height, 0]);

            svg.append("g").call(d3.axisLeft(y));

            const line = d3.line()
                           .x(d => x(d['Release Year']))
                           .y(d => y(d.Count));

            genres.forEach(genre => {
                const genreData = data.filter(d => d.Genres === genre);

                svg.append("path")
                   .datum(genreData)
                   .attr("class", "line")
                   .attr("fill", "none")
                   .attr("stroke", color(genre))
                   .attr("stroke-width", 2)
                   .attr("d", line);

                svg.append("text")
                   .datum(genreData[genreData.length - 1])
                   .attr("transform", d => `translate(${x(d['Release Year'])},${y(d.Count)})`)
                   .attr("x", 5)
                   .style("fill", color(genre))
                   .text(genre);
            });
        });
    </script>
</body>
</html>
